<div class="row">
  <div class="col-xs-12">
    <h3 class="my-3">Product list</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of lstProducts">
          <th scope="row">{{ product.name }}</th>
          <td>{{ product.description }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td><a [routerLink]="['/edit', product._id]"><button class="btn btn-success">Edit</button></a></td>
          <td>
            <a [routerLink]="['/delete', product._id]"><button class="btn btn-danger">Delete</button></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3"><a routerLink="/add">Create new product</a></div>
  </div>
</div>
