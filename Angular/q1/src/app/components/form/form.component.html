<div class="row mt-2">
  <div class="col-md-6">
    <form [formGroup]="userform" (submit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          id="username"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
        />
        <span
          class="text-danger"
          *ngIf="
            userform.controls['email'].status === 'INVALID' &&
            userform.controls['email'].touched
          "
          >Please enter valid email</span
        >
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!onInput()">
        Submit
      </button>
    </form>
  </div>
  <div class="col-md-6" *ngIf="username && email">
    <h4>User details</h4>
    <div>Username : {{ username }}</div>
    <div>Email :{{ email }}</div>
  </div>
</div>
